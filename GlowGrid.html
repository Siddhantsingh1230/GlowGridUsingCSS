<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>GlowGrid</title>
    <style type="text/css" media="all">
      *{
        margin: 0px;
        padding:0px;
        box-sizing: border-box;
        
      }
      div{
        position: relative;
        height:100vh ;
        width: 100%;
        background-color:black;
        display:flex;
        overflow:hidden;
        flex-wrap:wrap;
        animation: colorbg 5s linear infinite;
      }
      @keyframes colorbg{
        0%{
          filter: hue-rotate(0deg);
        }
        100%{
          filter: hue-rotate(360deg);
        }
      }
      span{
        position: relative;
        height: 40px;
        width: 40px;
        display: block;
      }
      span::before{
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:#00ff0a;
        transform:scale(0.1);
        box-shadow: 0 0 10px #00ff0a ,
        0 0 20px #00ff0a ,
        0 0 40px #00ff0a ,
        0 0 60px #00ff0a ,
        0 0 80px #00ff0a ,
        0 0 100px #00ff0a ;
        border-radius: 50%;
        pointer-events: none;
        transition: 2s;
      }
      span:hover::before{
        transform: scale(1);
        transition: 0s;
      }
      span:active::before{
        transform: scale(1);
        transition: 0s;
      }
    </style>
